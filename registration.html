<!DOCTYPE html>
<html>

<head>
  <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-auth.js"></script>
  <script src="loginForm.js"></script>
  <title>User Registration</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: black;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form {
      background-color: #f2f2f2;
      border-radius: 5px;
      padding: 20px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form h2 {
      text-align: center;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input[type="text"],
    .form-group input[type="password"] {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    .form-group button {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 3px;
      cursor: pointer;
      width: 100%;
    }

    .form-group button:hover {
      background-color: #45a049;
    }

    .logo {
      position: absolute;
      top: 10px;
      left: 10px;
      max-width: 250px;
      padding: 8px;
      margin-left:2%;

    }
  </style>
</head>

<body>
    <img class="logo" src="images/logo_white.png" alt="Logo">
  <div class="container">
    <form class="form">
      <h2>User Registration</h2>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" pattern="[a-z0-9]+@[a-z]+.[a-z]{2,3}" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" minlength="8" maxlength="20" placeholder="Enter your password" required>
      </div>
      <div class="form-group">
        <button type="submit" onclick="signUp()" id="signUp">Register</button>
      </div>
    </form>
  </div>
</body>

</html>
